<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<!-- Better put the following style into a separate CSS file -->
<style>
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script>
	function initialize()
	{
		latlng = new google.maps.LatLng(42.28965,-71.345833);
		
		myOptions = {
		zoom: 5, // The larger the zoom number, the bigger the zoom
		center: latlng,
		mapTypeId: google.maps.MapTypeId.ROADMAP};

		var image = 'testmarker2.png';
			
			
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	
		var testmarker = new google.maps.Marker({
			position: latlng,
			title: "My Home Sweet Home",
			icon: image
			});
		testmarker.setMap(map);		
		
		var infowindow = new google.maps.InfoWindow();

		google.maps.event.addListener(testmarker, 'click', function() {
			infowindow.setContent(testmarker.title);
			infowindow.open(map,testmarker);
			});
	}
</script>

</head>
<body onload="initialize()">
	<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
